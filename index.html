<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="user-input">

      <div class="input-field">
        <label for="day">Day</label>
        <input type="number" id="day" class="field" placeholder="DD">
        <p class="error-msg"></p>
      </div>
      
      <div class="input-field">
        <label for="month">Month</label>
        <input type="number" id="month" class="field" placeholder="MM">
        <p class="error-msg"></p>
      </div>
      
      <div class="input-field">
        <label for="year">Year</label>
        <input type="number" id="year" class="field" placeholder="YYYY">
        <p class="error-msg"></p>
      </div>
    </div>
    <div class="res-box">
      <button class="calc"><img src="assets/images/icon-arrow.svg" alt=""></button>
      <div class="res">
        <p><span class="val year-value">--</span>years</p>
        <p><span class="val month-value">--</span>months</p>
        <p><span class="val day-value">--</span>days</p>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eyu-birhanu/">Eyu Birhanu</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
